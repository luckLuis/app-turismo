<ion-list>
  <ion-list-header>
    <strong> Men√∫ </strong>
  </ion-list-header>

  <ion-menu-toggle>
    <ion-item
      *ngIf="isLogin && userRol === 'admin'"
      detail="true"
      [routerLink]="['/categories', userRol]"
    >
      <ion-label> Admin </ion-label>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item
      *ngIf="isLogin && userRol === 'turista'"
      detail="true"
      [routerLink]="['/categories', userRol]"
    >
      <ion-label> Turista </ion-label>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item
      *ngIf="isLogin && userRol === 'encargado'"
      detail="true"
      [routerLink]="['/categories', userRol]"
    >
      <!-- <ion-item  *ngIf="isLogin && userRol==='encargado'" detail="true" [routerLink]="['/edit/place']" > -->
      <ion-label> Encargado </ion-label>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item *ngIf="isLogin == false" [routerLink]="['/login']">
      <ion-label> Login </ion-label>
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item *ngIf="isLogin" (click)="profile()">
      <ion-label> Perfil </ion-label>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
    <ion-item *ngIf="isLogin" (click)="logout()">
      <ion-label> Logout </ion-label>
      <ion-icon slot="start" name="apps"></ion-icon>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
