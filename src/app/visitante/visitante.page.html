<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Turista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let place of places">
    <ion-card>
      <img src="{{ place.image }}" />
    </ion-card>
    <ion-card-header>
      <ion-card-title>{{ place.name }}</ion-card-title>
      <ion-card-subtitle>$ {{ place.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{ place.description }}</ion-card-content>
    
    <button>
      <a href="{{ place.mapa }}" target="_blank">Abrir Mapa</a>
    </button> 

    <ion-button (click)="addFavorite(place.id)" fill="clear">
      <ion-icon
        *ngIf="!like"
        slot="icon-only"
        name="heart-outline"
      ></ion-icon>
      <ion-icon
        *ngIf="like"
        slot="icon-only"
        name="heart"
        color="danger"
      ></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
