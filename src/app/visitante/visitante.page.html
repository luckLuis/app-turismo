<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Turista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let place of places">
    <ion-card>
      <img src="{{ place.image }}" />
    </ion-card>
    <ion-card-header>
      <ion-card-title>{{ place.name }}</ion-card-title>
      <ion-card-subtitle>$ {{ place.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{ place.description }}</ion-card-content>
    <ion-button (click)="addFavorite()" fill="clear">
      <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
